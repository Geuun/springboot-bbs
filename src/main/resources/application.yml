server:
  port: 8080
  servlet:
    encoding:
      force-response: true

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:8080
    username:
    password:
  jpa:
    database: mysql
    hibernate:
      ddl-auto: validate
    show-sql: true
